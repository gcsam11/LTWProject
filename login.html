<!DOCTYPE html>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="login.css" rel="stylesheet">
    </head>
    <body>
        <form action="/action_page.php">
            <div class="container">
                <h1>Login</h1>
                <hr>

                <input type="text" placeholder="Email or Username" name="email/username" required>

                <input type="password" placeholder="Password" name="psw" required>

                <label>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                    <a id="forgot_psw" href="forgot_psw.html">Forgot password?</a>
                </label>

                <div class="clearfix">
                    <button type="submit" class="loginbtn">Login</button>
                </div>
                <p class="account">Don't have an account? <a href="sign_up.html">Sign Up</a> </p>
            </div>
        </form>
    </body>
</html>

<!DOCTYPE html>
<html>
<head>
	<title>Ticket List</title>
	<link rel="stylesheet" href="tickets_list.css">
</head>
<body>
    <header>
        <h1>My Tickets</h1>
        <hr>
    </header>
	<main>
		<div id="filter-container">
			<label for="department-filter">Department:</label>
			<select id="department" name="department" required>
				<option value="accounting">Accounting</option>
				<option value="hr">Human Resources</option>
				<option value="management">Management</option>
				<option value="sales">Sales</option>
				<option value="marketing">Marketing</option>
				<option value="it_support">IT Support</option>
			</select>

			<label for="date-filter">Date:</label>
			<input type="date" id="date-filter">

			<label for="agent-filter">Assigned Agent:</label>
			<select id="agent-filter">
				<option value="none">---</option>
				<option value="jane">Jane Doe</option>
				<option value="john">John Smith</option>
				<option value="joe">Joe Bloggs</option>
			</select>

			<label for="status-filter">Status:</label>
			<select id="status-filter">
                <option value="none">---</option>
				<option value="assigned">Assigned</option>
				<option value="open">Open</option>
				<option value="closed">Closed</option>
			</select>

			<label for="priority-filter">Priority:</label>
			<select id="priority-filter">
				<option value="none">---</option>
                <option value="low">Low</option>
				<option value="medium">Medium</option>
				<option value="high">High</option>
			</select>

			<label for="category-filter">Category:</label>
			<input type="text" id="category-filter">

            <div class="clearfix">
				<button type="submit" class="filterbtn">Filter</button>
			</div>
		</div>
        <div id="ticket-list"></div>
	</main>
	<script src="script.js"></script>
</body>
</html>
